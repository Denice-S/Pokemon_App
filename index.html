<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pokemon.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>

<body>
    <div> <img class="logo" src="images/pokemon.png"></div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h1>Who will you choose?</h1>
                <input type="text" min="1" class="pokemon-input" placeholder="Please enter a number"></input>
                <br>
                <button type="button" class="chooseButton ">I Choose You!</button>
            </div>
            <div class="flip-card-back">
                <h3 class="pokemon-name"><strong>Name:</strong></h3>
                <img class="pokemon-image" class="card-img-top">
                <p><span class="pokemon-type"></span></p>
                <p><span class="pokemon-ability"></span></p>
                <button type="button" class="reset ">Choose Again</button>
            </div>
        </div>
    </div>

    <script src="pokemon.js" async defer></script>
</body>

</html>
